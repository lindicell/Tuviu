<!doctype html>
<html lang="pt-BR">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<link href="css/fonts.css" rel="stylesheet" type="text/css" media="screen">
<link href="assets/fontawesome-free-5.15.1-web/css/all.min.css" rel="stylesheet" type="text/css" media="screen">
<link href="css/general-style.css" rel="stylesheet" type="text/css" media="screen">
<title>Login | Tuviu?</title>
</head>
<body style="background-color:#333333;">
<div class="loading">
	<i class="fa fa-spinner fa-spin"></i>
</div>
<nav class="navbar navbar-expand-sm">
	<div class="d-flex justify-content-between w-100">
		<a class="nav-link" href="index.html">Tu <span style="font-size: 1em; color: #FFDA1F;"><i class="fa fa-eye"></i></span> Viu?</a>
	</div>
</nav>
<main class="container" role="main" data-spy="scroll" data-target="#navbar-example2" data-offset="0">
  <div class="row">
  	<div class="col-12">
  		<div class="featured-panel mt-3 mb-5">
  			<div class="featured-panel-content">
  				<h1>Entre</h1>
  				<h6>Que bom que você voltou! :D </h6>
  				<hr><br>
  				<form>
  					<div class="form-group row col-12 col-sm-8 col-md-6">
  						<input type="text" class="form-control" id="email" placeholder="Insira seu email">
  					</div>
  					<div class="form-group row col-12 col-sm-8 col-md-6 pt-3">
  						<input type="password" class="form-control" id="senha" placeholder="Insira sua senha(8 digitos)">
  					</div>
  				</form>
				<button type="button" class="btn btn-warning" onClick="logar()">Entrar</button>
  			<br><br><br>
			  <h6>Ainda não possui uma conta? <a><strong><ins>Cadastre-se.</ins></strong></a></h6>

			</div>
  		</div>
  	</div>
  </div>
</main>
<footer style="background-color:#333333;">
</footer>

<!-- Optional JavaScript; choose one of the two! --> 

<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) --> 
<script src="js/jquery-3.5.1.min.js"></script> 
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script src="js/jquery-1.4.2.min.js"></script>
<script src="js/mascara.min.js"></script>
<script src="js/geral.js"></script>
<script>
	function logar() {
		$('#invalidDataMsg').hide();
		
		if (UserStore.getData().email == $('#email').val() && UserStore.getData().senha == $('#senha').val()) {
			window.location = 'principal/index.html';
		} else {
			$('#invalidDataMsg').show();
		}
	}
</script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
</body>
</html>
