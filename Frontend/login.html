<body style="background-color: #333333">

    <div class="row">
      <div class="col-12">
        <div class="featured-panel mt-3 mb-5">
          <div class="featured-panel-content">
            <h1>Entre</h1>
            <h6>Que bom que você voltou! :D</h6>
            <hr />
            <br />
            <form
              onsubmit="return logar(document.getElementById('email').value, document.getElementById('senha').value, event)">
              <div class="form-group row col-12 col-sm-8 col-md-6">
                <input type="text" class="form-control" id="email" placeholder="Insira seu usuário ou email" />
              </div>
              <div class="form-group row col-12 col-sm-8 col-md-6 pt-3">
                <input type="password" class="form-control" id="senha" placeholder="Insira sua senha(8 digitos) " />
              </div>
              <input type="submit" class="btn btn-warning">
              Entrar
              </input>
            </form>
            <br /><br /><br />
            <h6>
              Ainda não possui uma conta?
              <a href="cadastrar.html"><strong><ins>Cadastre-se.</ins></strong></a>
            </h6>
          </div>
        </div>

    <script>
      async function logar(email, senha, e) {
        e.preventDefault();
        const login = await UserStore.login({
          identifier: email,
          password: senha,
        });
        if (!login.error) {
          //alert(`login efetuado com sucesso ${JSON.stringify(login)}`);
          alert('Login Efetuado com sucesso!');
          window.location = 'home.html';
        } else {
          //alert(`${JSON.stringify(login.message[0].messages[0].message)}`);
          alert('Usuário / Senha Inválido!');
        }
        return false;
      }
    </script>
    <script>
      async function cadastrar(nome, email, senha, sexo, generoFav, e) {
        e.preventDefault();
        window.location = 'cadastrar.html';
      }
